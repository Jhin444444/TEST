name: Run Tests

on: [push, pull_request]  # Запускать при любом push или PR

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4  # Клонирует репозиторий
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - run: pip install pytest  # Устанавливаем pytest
    - run: pytest test_cipher.py -v  # Запускаем тесты